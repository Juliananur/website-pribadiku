                <input type="text" name="name" placeholder="Nama Anda" required>

            <!-- Notifikasi Kustom -->
            <div id="notif" class="notif">
                <i>âœ…</i> Pesan Berhasil Dikirim!
            </div>
        
            <script>
                document.getElementById("contact-form").addEventListener("submit", async function(event) {
                    event.preventDefault();
        
                    let form = event.target;
                    let formData = {
                        name: form.name.value,
                        email: form.email.value,
                        subject: form.subject.value,
                        message: form.message.value
                    };
        
                    try {
                        let response = await fetch("https://formspree.io/f/xrbelkqz", {
                            method: "POST",
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify(formData)
                        });
        
                        let result = await response.json();
                        console.log(result); // Cek respon di console
        
                        if (response.ok) {
                            form.reset();
                            showNotif(); // Tampilkan notifikasi
                        } else {
                            alert("Terjadi kesalahan, silakan coba lagi.");
                        }
                    } catch (error) {
                        console.error("Fetch error:", error);
                        alert("Terjadi kesalahan dalam pengiriman.");
                    }
                });
        
                function showNotif() {
                    let notif = document.getElementById("notif");
                    notif.style.display = "block";
        
                    setTimeout(() => {
                        notif.style.display = "none"; // Sembunyikan setelah 3 detik
                    }, 3000);
                }
            </script>
